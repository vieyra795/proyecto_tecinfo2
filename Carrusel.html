<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        .carousel-container {
            width: 600px; /* Ajusta el ancho según tus imágenes */
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            width: calc(600px * 6); /* Ancho total para 6 imágenes */
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 600px;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }
    </style>
</head>

            <img src="images 4.jpg" alt="Imagen 4">

            <img src="images 6.jpg" alt="Imagen 6">
